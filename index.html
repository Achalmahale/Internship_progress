<!DOCTYPE html>
<html>
<head>
    <title>Internship Progress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Internship Progress</a>
    </nav>
    <div class="container">
        <h1>Posts</h1>
        <hr>
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text"><small class="text-muted">{{ post.date.strftime('%Y-%m-%d %H:%M:%S') }}</small></p>
                </div>
            </div>
        {% endfor %}
        <a href="/add_post" class="btn btn-primary">Add New Post</a>
    </div>
</body>
</html>
